name: Setup piqtree
description: "Setup Python and Fetch Static Library."
inputs:
  python-version:
    description: "Python version."
    required: true
  cache-key:
    description: "Key for static library cache."
    required: true
runs:
  using: "composite"
  steps:
    - uses: "actions/setup-python@v5"
      with:
        python-version: ${{ inputs.python-version }}

    - name: Cache IQ-TREE 2 (Windows)
      if: runner.os == 'Windows'
      uses: actions/cache/restore@v4
      id: cache-windows
      with:
        key: libiqtree-windows-${{ steps.iqtree2-sha.outputs.iqtree2-sha }}
        path: |
          src/piqtree/_libiqtree/iqtree2.lib
          src/piqtree/_libiqtree/iqtree2.dll
        fail-on-cache-miss: true

    - name: Cache IQ-TREE 2 (Linux/macOS)
      if: runner.os != 'Windows'
      uses: actions/cache/restore@v4
      id: cache-unix
      with:
        key: libiqtree-${{ inputs.os }}-${{ steps.iqtree2-sha.outputs.iqtree2-sha }}
        path: |
          src/piqtree/_libiqtree/libiqtree2.a
        fail-on-cache-miss: true
