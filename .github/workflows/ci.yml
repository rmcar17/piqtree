name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
on:
  workflow_dispatch:
  schedule:
    - cron: "35 4 */6 * *" # Every 6 days.
  pull_request:
  push:
    branches-ignore:
      - 'dependabot/**'

permissions:
  contents: read

jobs:
  build-iqtree:
    name: Fetch or Build IQ-TREE Static Library on ${{matrix.os}}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-15-intel, macos-15, windows-latest] # Intel linux, Intel Mac, ARM Mac, Windows

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          submodules: recursive

      - id: build
        uses: ./.github/actions/build-iqtree
        with:
          os: ${{ matrix.os }}
    
    outputs:
      iqtree-sha: ${{steps.build.outputs.iqtree-sha}}

  tests:
    name: Run Tests with Python ${{matrix.python-version}} on ${{matrix.os}}
    needs: build-iqtree
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-15-intel, macos-15, windows-latest] # Intel linux, Intel Mac, ARM Mac, Windows
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          submodules: recursive

      - uses: ./.github/actions/setup-piqtree
        with:
          python-version: ${{ matrix.python-version }}
          cache-key: libiqtree-${{ matrix.os }}-${{ needs.build-iqtree.outputs.iqtree-sha }}

      - name: Install llvm (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install llvm

          # On ARM we keep the previous behaviour (it was working for you).
          if [[ "$(uname -m)" == "arm64" ]]; then
            echo "ARM mac: no env overrides needed (keeping existing behavior)"
            exit 0
          fi

          # On Intel macs, Homebrew's `llvm` may be v21; llvmlite requires LLVM 20.
          # Install and use the llvm@20 formula and export envs pointing at it.
          brew install llvm@20

          LLVM20_PREFIX="$(brew --prefix llvm@20)"
          if [ -z "$LLVM20_PREFIX" ]; then
            echo "Failed to determine llvm@20 prefix via 'brew --prefix llvm@20'." >&2
            exit 1
          fi

          echo "PATH=$LLVM20_PREFIX/bin:$PATH" >> $GITHUB_ENV
          echo "LLVM_CONFIG=$LLVM20_PREFIX/bin/llvm-config" >> $GITHUB_ENV
          echo "LLVM_DIR=$LLVM20_PREFIX/lib/cmake/llvm" >> $GITHUB_ENV
          # Help CMake find packages and C build tools
          echo "CMAKE_PREFIX_PATH=$LLVM20_PREFIX/lib/cmake:$CMAKE_PREFIX_PATH" >> $GITHUB_ENV
          echo "LDFLAGS=-L$LLVM20_PREFIX/lib $LDFLAGS" >> $GITHUB_ENV
          echo "CPPFLAGS=-I$LLVM20_PREFIX/include $CPPFLAGS" >> $GITHUB_ENV


      - name: Install llvm (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install -y llvm --version=14.0.6 --allow-downgrade
          
      - name: Run Nox Testing
        run: |
          pip install nox
          nox -s test-${{ matrix.python-version }} -- --cov --cov-report=lcov:${{matrix.os}}-${{matrix.python-version}}.lcov --cov-report=term --cov-append --durations=20
  
      - name: Coveralls Parallel
        if: matrix.os != 'macos-15-intel'
        uses: coverallsapp/github-action@v2
        with:
          parallel: true
          github-token: ${{secrets.github_token}}
          flag-name: run-${{matrix.python-version}}-${{matrix.os}}
          file: "${{matrix.os}}-${{matrix.python-version}}.lcov"

  upload-coverage:
    name: Finish Coveralls
    needs: tests
    runs-on: ubuntu-latest
    steps:
    - name: Coveralls Finished
      uses: coverallsapp/github-action@v2
      with:
        github-token: ${{ secrets.github_token }}
        parallel-finished: true

  type_check:
    name: Type Check
    needs: build-iqtree
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        python-version: ["3.13"]
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: ./.github/actions/setup-piqtree
        with:
          python-version: ${{ matrix.python-version }}
          cache-key: libiqtree-${{ matrix.os }}-${{ needs.build-iqtree.outputs.iqtree-sha }}
      
      - name: "Run Type Checking for ${{ matrix.python-version }}" 
        run: |
          pip install nox
          nox -s type_check-${{ matrix.python-version }}

  lint:
    name: Linting
    needs: build-iqtree
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        python-version: ["3.13"]
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: ./.github/actions/setup-piqtree
        with:
          python-version: ${{ matrix.python-version }}
          cache-key: libiqtree-${{ matrix.os }}-${{ needs.build-iqtree.outputs.iqtree-sha }}
      
      - name: "Run Linting for ${{ matrix.python-version }}" 
        run: |
          pip install nox
          nox -s ruff-${{ matrix.python-version }}

  test-docs:
    name: Test Code Blocks in Docs
    needs: build-iqtree
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        python-version: ["3.13"]
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          submodules: recursive

      - uses: ./.github/actions/setup-piqtree
        with:
          python-version: ${{ matrix.python-version }}
          cache-key: libiqtree-${{ matrix.os }}-${{ needs.build-iqtree.outputs.iqtree-sha }}
          
      - name: Test Code Blocks in Docs
        run: |
          pip install nox
          nox -s test_docs-${{ matrix.python-version }}
